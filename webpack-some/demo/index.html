<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>在可编辑div中定位和设置光标</title>
    <style>
        #edit {
            height: 500px;
            width: 500px;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <div id="edit" contenteditable></div>
    <input type="text" id="emojiInput">
    <button id="sendEmoji">发送表情</button>

    <script>
        // 发送表情的按钮
        var sendEmoji = document.getElementById('sendEmoji');
        // 定义最后光标对象
        var lastEditRange;

        // 编辑框点击事件
        document.getElementById('edit').onclick = function () {
            // 获取选定对象
            var selection = getSelection();
            // 设置最后光标对象
            lastEditRange = selection.getRangeAt(0);
        }

        // 编辑框按键弹起事件
        document.getElementById('edit').onkeyup = function () {
            // 获取选定对象
            var selection = getSelection();
            // 设置最后光标对象
            lastEditRange = selection.getRangeAt(0);
        }

        // 发送表情
        document.getElementById('sendEmoji').onclick = function () {
            // 获取可编辑框
            var edit = document.getElementById('edit');
            // 获取输入框
            var emojiInput = document.getElementById('emojiInput');
            // 编辑框获得焦点
            edit.focus();


            // 获取选定对象
            var selection = getSelection();
            // 如果保存的有上次的光标对象
            if (lastEditRange) {
                // 清除所有选区
                selection.removeAllRanges();
                // 添加最后光标还原之前的状态
                selection.addRange(lastEditRange);
            }
            // 判断选定对象范围是编辑框还是文本节点,如果是编辑框范围
            if (selection.anchorNode.nodeName != '#text') {
                // 创建表情文本节点进行插入
                var emojiText = document.createTextNode(emojiInput.value);
                let ele = document.createElement('span')
                ele.appendChild(emojiText)
                ele.setAttribute('contenteditable','false') 
                console.log(ele,111)
                // 如果文本框的子元素大于0，则表示有其他元素，则按照位置插入表情节点
                if (edit.childNodes.length > 0) {
                    for (var i = 0; i < edit.childNodes.length; i++) {
                        if (i == selection.anchorOffset) {
                            edit.insertBefore(ele, edit.childNodes[i]);
                            edit.insertAdjacentElement
                        }
                    }
                } else {
                    // 否则直接插入一个表情元素
                    edit.appendChild(ele);
                }
                // 创建新的光标对象
                var range = document.createRange();
                // 将光标对象的范围界定为新建的表情节点
                range.selectNodeContents(emojiText);
                // 定位光标位置在表情节点的最大长度位置
                range.setStart(emojiText, emojiText.length);

                // 将选区折叠为一个光标
                range.collapse(true);
                // 清除所有光标对象
                selection.removeAllRanges();
                // 添加新的光标对象
                selection.addRange(range);
                // 如果是文本节点
            } else {
                // 获取光标对象
                var range = selection.getRangeAt(0);
                // 获取光标对象的范围界定对象，一般就是textNode对象
                var textNode = range.startContainer;
                // 获取光标位置
                var rangeStartOffset = range.startOffset;
                // 在光标位置处插入新的表情内容
                textNode.insertData(rangeStartOffset, emojiInput.value);
                // 添加了新内容，将光标移动到新的位置
                range.setStart(textNode, rangeStartOffset + emojiInput.value.length);

                // 将选区折叠为一个光标
                range.collapse(true);
                // 清除所有光标对象
                selection.removeAllRanges();
                // 添加新的光标对象
                selection.addRange(range);
            }
            // 记录最后光标对象
            lastEditRange = selection.getRangeAt(0)
        }
    </script>
</body>

</html>
